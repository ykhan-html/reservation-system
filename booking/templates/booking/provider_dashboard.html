<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 제공자 대시보드 - 예약시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff !important;
        }
        
        .navbar-brand i {
            color: #ffd700;
        }
        
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            padding: 1rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .btn-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .provider-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        /* 모바일 반응형 개선 */
        @media (max-width: 768px) {
            .main-content {
                padding: 0.5rem;
            }
            .provider-info {
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }
            .sidebar {
                min-height: auto;
            }
            .container-fluid {
                padding-left: 0;
                padding-right: 0;
            }
            .row {
                margin-left: 0;
                margin-right: 0;
            }
            .col-md-3, .col-md-9, .col-lg-2, .col-lg-10 {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-golf-ball me-2"></i>GolfPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> 홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/provider-login/"><i class="fas fa-user-tie"></i> 쌤로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/"><i class="fas fa-cog"></i> 관리자</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5><i class="fas fa-user-tie"></i> 제공자 패널</h5>
                    <button class="btn btn-sm logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                
                <div class="provider-info" id="provider-info">
                    <h6><i class="fas fa-user"></i> 로그인 중...</h6>
                </div>
                
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="#reservations">
                            <i class="fas fa-calendar-check"></i> 예약 현황
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> 메인 페이지
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3><i class="fas fa-calendar-check"></i> 예약 현황</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary" onclick="filterReservations('all')">전체</button>
                        <button type="button" class="btn btn-outline-warning" onclick="filterReservations('pending')">대기중</button>
                        <button type="button" class="btn btn-outline-info" onclick="filterReservations('confirmed')">확정</button>
                        <button type="button" class="btn btn-outline-success" onclick="filterReservations('completed')">완료</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="filterReservations('cancelled')">취소</button>
                    </div>
                </div>

                <div id="alert-container"></div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list"></i> 예약 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>고객명</th>
                                        <th>서비스</th>
                                        <th>날짜</th>
                                        <th>시간</th>
                                        <th>상태</th>
                                        <th>특이사항</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="reservations-table">
                                    <tr>
                                        <td colspan="7" class="text-center">로딩 중...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예약 상태 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>예약 상태를 변경하시겠습니까?</p>
                    <div class="mb-3">
                        <label for="newStatus" class="form-label">새로운 상태</label>
                        <select class="form-select" id="newStatus">
                            <option value="pending">대기중</option>
                            <option value="confirmed">확정</option>
                            <option value="completed">완료</option>
                            <option value="cancelled">취소</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="updateReservationStatus()">변경</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let reservations = [];
        let currentReservationId = null;
        let statusModal = null;

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function checkProviderAuth() {
            try {
                const response = await fetch('/api/provider-reservations/', { credentials: 'include' });
                if (!response.ok) {
                    window.location.href = '/provider-login/';
                    return false;
                }
                return true;
            } catch (error) {
                window.location.href = '/provider-login/';
                return false;
            }
        }

        async function loadProviderInfo() {
            try {
                const response = await fetch('/api/provider-reservations/', { credentials: 'include' });
                if (response.ok) {
                    // 세션에서 제공자 정보 가져오기 (실제로는 별도 API가 필요할 수 있음)
                    const providerInfo = document.getElementById('provider-info');
                    providerInfo.innerHTML = `
                        <h6><i class="fas fa-user"></i> 서비스 제공자</h6>
                        <small>예약 현황을 확인하고 관리하세요</small>
                    `;
                }
            } catch (error) {
                console.error('제공자 정보 로드 실패:', error);
            }
        }

        async function loadReservations() {
            try {
                const response = await fetch('/api/provider-reservations/', { credentials: 'include' });
                if (response.ok) {
                    reservations = await response.json();
                    displayReservations(reservations);
                } else {
                    showAlert('예약 정보를 불러올 수 없습니다.', 'danger');
                }
            } catch (error) {
                console.error('예약 로드 실패:', error);
                showAlert('예약 정보를 불러오는 중 오류가 발생했습니다.', 'danger');
            }
        }

        function displayReservations(reservationsToShow) {
            const tbody = document.getElementById('reservations-table');
            
            if (reservationsToShow.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">예약이 없습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = reservationsToShow.map(reservation => {
                const statusClass = {
                    'pending': 'warning',
                    'confirmed': 'info',
                    'completed': 'success',
                    'cancelled': 'secondary'
                }[reservation.status] || 'secondary';

                const statusText = {
                    'pending': '대기중',
                    'confirmed': '확정',
                    'completed': '완료',
                    'cancelled': '취소'
                }[reservation.status] || reservation.status;

                return `
                    <tr>
                        <td>${reservation.user.full_name || reservation.user.username}</td>
                        <td>${reservation.service.name}</td>
                        <td>${reservation.date}</td>
                        <td>${reservation.time}</td>
                        <td>
                            <span class="badge bg-${statusClass} status-badge">${statusText}</span>
                        </td>
                        <td>${reservation.notes || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="openStatusModal(${reservation.id}, '${reservation.status}')">
                                <i class="fas fa-edit"></i> 상태 변경
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterReservations(status) {
            if (status === 'all') {
                displayReservations(reservations);
            } else {
                const filtered = reservations.filter(r => r.status === status);
                displayReservations(filtered);
            }
        }

        function openStatusModal(reservationId, currentStatus) {
            currentReservationId = reservationId;
            document.getElementById('newStatus').value = currentStatus;
            if (!statusModal) {
                statusModal = new bootstrap.Modal(document.getElementById('statusModal'));
            }
            statusModal.show();
        }

        async function updateReservationStatus() {
            if (!currentReservationId) return;

            const newStatus = document.getElementById('newStatus').value;
            
            try {
                const response = await fetch(`/api/provider-reservations/${currentReservationId}/update_status/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // 시간대 업데이트 정보가 있는 경우 처리
                    if (data.time_slot_updated && data.available_times) {
                        showAlert(`${data.message} 시간대가 업데이트되었습니다.`, 'success');
                        
                        // 메인 페이지의 예약 시간대를 실시간으로 업데이트
                        // localStorage를 통해 메인 페이지에 알림
                        const updateInfo = {
                            type: 'time_slot_update',
                            date: data.date,
                            available_times: data.available_times,
                            timestamp: Date.now()
                        };
                        localStorage.setItem('timeSlotUpdate', JSON.stringify(updateInfo));
                        
                        // 메인 페이지가 열려있다면 직접 이벤트 발생
                        if (window.opener && !window.opener.closed) {
                            window.opener.postMessage(updateInfo, '*');
                        }
                    } else {
                        showAlert('예약 상태가 성공적으로 변경되었습니다.', 'success');
                    }
                    
                    statusModal.hide();
                    loadReservations(); // 목록 새로고침
                } else {
                    const data = await response.json();
                    showAlert(data.error || '상태 변경에 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('상태 변경 오류:', error);
                showAlert('상태 변경 중 오류가 발생했습니다.', 'danger');
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/provider/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    window.location.href = '/provider-login/';
                } else {
                    showAlert('로그아웃에 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                showAlert('로그아웃 중 오류가 발생했습니다.', 'danger');
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuthenticated = await checkProviderAuth();
            if (isAuthenticated) {
                await loadProviderInfo();
                await loadReservations();
            }
        });
    </script>
</body>
</html>
