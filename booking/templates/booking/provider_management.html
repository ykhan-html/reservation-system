<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 제공자 관리 - 예약시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        .provider-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar text-white p-3">
                <h4 class="mb-4"><i class="fas fa-users"></i> 관리자 패널</h4>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="/" class="nav-link text-white">
                            <i class="fas fa-home"></i> 홈으로
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/product-management/" class="nav-link text-white">
                            <i class="fas fa-box"></i> 상품관리
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/provider-management/" class="nav-link text-white active">
                            <i class="fas fa-users"></i> 제공자관리
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/admin/" class="nav-link text-white">
                            <i class="fas fa-cog"></i> 관리자 페이지
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-4">
                <h2><i class="fas fa-users"></i> 서비스 제공자 관리</h2>
                <div id="alert-container"></div>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">서비스 제공자 목록</h5>
                        <button class="btn btn-primary" onclick="openProviderModal()">
                            <i class="fas fa-plus"></i> 새 제공자 추가
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>이미지</th>
                                        <th>이름</th>
                                        <th>로그인 정보</th>
                                        <th>연락처</th>
                                        <th>전문 분야</th>
                                        <th>경력</th>
                                        <th>상태</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody id="providers-table">
                                    <!-- 데이터가 여기에 로드됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Provider Modal -->
    <div class="modal fade" id="providerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="providerModalTitle">서비스 제공자 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="providerForm">
                        <input type="hidden" id="providerId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="providerName" class="form-label">이름 *</label>
                                    <input type="text" class="form-control" id="providerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="providerPhone" class="form-label">연락처</label>
                                    <input type="tel" class="form-control" id="providerPhone">
                                </div>
                                <div class="mb-3">
                                    <label for="providerEmail" class="form-label">이메일</label>
                                    <input type="email" class="form-control" id="providerEmail">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="providerExperience" class="form-label">경력 연차</label>
                                    <input type="number" class="form-control" id="providerExperience" min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="providerImage" class="form-label">이미지</label>
                                    <input type="file" class="form-control" id="providerImage" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="providerActive" checked>
                                        <label class="form-check-label" for="providerActive">
                                            활성화
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="providerDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="providerDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="providerSpecialties" class="form-label">전문 분야</label>
                            <textarea class="form-control" id="providerSpecialties" rows="2" placeholder="예: 컷, 염색, 펌"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="providerUsername" class="form-label">로그인 아이디 *</label>
                                    <input type="text" class="form-control" id="providerUsername" required>
                                    <div class="form-text">고유한 아이디를 입력해주세요.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="providerPassword" class="form-label">로그인 비밀번호 *</label>
                                    <input type="password" class="form-control" id="providerPassword" required>
                                    <div class="form-text">최소 8자 이상 입력해주세요.</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveProvider()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 전역 변수
        let providers = [];
        let editingProviderId = null;

        // 알림 표시 함수
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // CSRF 토큰 가져오기
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 서비스 제공자 목록 로드
        async function loadProviders() {
            try {
                const response = await fetch('/api/providers/', {
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                if (response.ok) {
                    providers = await response.json();
                    displayProviders();
                } else {
                    showAlert('서비스 제공자 목록을 불러오는데 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('서비스 제공자 목록을 불러오는데 실패했습니다.', 'danger');
            }
        }

        // 서비스 제공자 목록 표시
        function displayProviders() {
            const tableBody = document.getElementById('providers-table');
            tableBody.innerHTML = '';

            providers.forEach(provider => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        ${provider.image ? 
                            `<img src="${provider.image}" class="provider-image" alt="${provider.name}">` : 
                            '<i class="fas fa-user-circle fa-2x text-muted"></i>'
                        }
                    </td>
                    <td>${provider.name}</td>
                    <td>
                        <strong>아이디:</strong> ${provider.username || '-'}<br>
                        <small class="text-muted">비밀번호는 관리자 페이지에서 확인</small>
                    </td>
                    <td>
                        ${provider.phone ? provider.phone : '-'}<br>
                        ${provider.email ? provider.email : '-'}
                    </td>
                    <td>${provider.specialties || '-'}</td>
                    <td>${provider.experience_years}년</td>
                    <td>
                        <span class="badge ${provider.is_active ? 'bg-success' : 'bg-secondary'}">
                            ${provider.is_active ? '활성' : '비활성'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editProvider(${provider.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteProvider(${provider.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 서비스 제공자 모달 열기
        function openProviderModal(provider = null) {
            editingProviderId = null;
            document.getElementById('providerModalTitle').textContent = '서비스 제공자 추가';
            document.getElementById('providerForm').reset();
            
            if (provider) {
                editingProviderId = provider.id;
                document.getElementById('providerModalTitle').textContent = '서비스 제공자 수정';
                document.getElementById('providerId').value = provider.id;
                document.getElementById('providerName').value = provider.name;
                document.getElementById('providerPhone').value = provider.phone || '';
                document.getElementById('providerEmail').value = provider.email || '';
                document.getElementById('providerDescription').value = provider.description || '';
                document.getElementById('providerSpecialties').value = provider.specialties || '';
                document.getElementById('providerExperience').value = provider.experience_years;
                document.getElementById('providerActive').checked = provider.is_active;
                document.getElementById('providerUsername').value = provider.username || '';
                // 수정 시에는 비밀번호 필드를 비워둠 (변경하지 않을 경우)
                document.getElementById('providerPassword').value = '';
                document.getElementById('providerPassword').required = false;
            } else {
                // 새로 추가할 때는 비밀번호 필수
                document.getElementById('providerPassword').required = true;
            }
            
            new bootstrap.Modal(document.getElementById('providerModal')).show();
        }

        // 서비스 제공자 편집
        function editProvider(providerId) {
            const provider = providers.find(p => p.id === providerId);
            if (provider) {
                openProviderModal(provider);
            }
        }

        // 서비스 제공자 저장
        async function saveProvider() {
            const formData = new FormData();
            formData.append('name', document.getElementById('providerName').value);
            formData.append('phone', document.getElementById('providerPhone').value);
            formData.append('email', document.getElementById('providerEmail').value);
            formData.append('description', document.getElementById('providerDescription').value);
            formData.append('specialties', document.getElementById('providerSpecialties').value);
            formData.append('experience_years', document.getElementById('providerExperience').value);
            formData.append('is_active', document.getElementById('providerActive').checked);
            formData.append('username', document.getElementById('providerUsername').value);
            
            // 비밀번호는 새로 추가하거나 수정 시에만 포함
            const password = document.getElementById('providerPassword').value;
            if (password) {
                formData.append('password', password);
            }
            
            const imageFile = document.getElementById('providerImage').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const url = editingProviderId ? 
                    `/api/providers/${editingProviderId}/` : 
                    '/api/providers/';
                
                const method = editingProviderId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    showAlert(editingProviderId ? '서비스 제공자가 수정되었습니다.' : '서비스 제공자가 추가되었습니다.');
                    bootstrap.Modal.getInstance(document.getElementById('providerModal')).hide();
                    loadProviders();
                } else {
                    const error = await response.json();
                    showAlert(`저장 실패: ${JSON.stringify(error)}`, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('저장 중 오류가 발생했습니다.', 'danger');
            }
        }

        // 서비스 제공자 삭제
        async function deleteProvider(providerId) {
            if (!confirm('정말로 이 서비스 제공자를 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/providers/${providerId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    showAlert('서비스 제공자가 삭제되었습니다.');
                    loadProviders();
                } else {
                    showAlert('삭제 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('삭제 중 오류가 발생했습니다.', 'danger');
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadProviders();
        });
    </script>
</body>
</html>
