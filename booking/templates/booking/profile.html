<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 - 예약 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .profile-body {
            padding: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .reservation-card {
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .rating-stars {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-calendar-check me-2"></i>예약 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="booking-link" style="display: none;">
                        <a class="nav-link" href="/#booking">예약하기</a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="/login/">로그인</a>
                    </li>
                    <li class="nav-item" id="register-link">
                        <a class="nav-link" href="/register/">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/provider-login/"><i class="fas fa-user-tie"></i> 쌤로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">관리자</a>
                    </li>
                    <li class="nav-item" id="profile-link" style="display: none;">
                        <a class="nav-link" href="/profile/">회원관리</a>
                    </li>
                    <li class="nav-item" id="product-management-link" style="display: none;">
                        <a class="nav-link" href="/product-management/"><i class="fas fa-box"></i> 상품관리</a>
                    </li>
                    <li class="nav-item" id="provider-management-link" style="display: none;">
                        <a class="nav-link" href="/provider-management/"><i class="fas fa-users"></i> 제공자관리</a>
                    </li>
                    <li class="nav-item" id="logout-link" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="profile-card">
                        <div class="profile-header">
                            <h2><i class="fas fa-user-cog me-2"></i>회원관리</h2>
                            <p class="mb-0">내 정보와 예약 내역을 관리하세요</p>
                        </div>
                        <div class="profile-body">
                            <!-- 네비게이션 탭 -->
                            <ul class="nav nav-tabs mb-4" id="profileTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
                                        <i class="fas fa-user me-2"></i>프로필
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="reservations-tab" data-bs-toggle="tab" data-bs-target="#reservations" type="button" role="tab">
                                        <i class="fas fa-calendar me-2"></i>예약 내역
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab">
                                        <i class="fas fa-star me-2"></i>리뷰
                                    </button>
                                </li>
                            </ul>

                            <!-- 탭 콘텐츠 -->
                            <div class="tab-content" id="profileTabsContent">
                                <!-- 프로필 탭 -->
                                <div class="tab-pane fade show active" id="profile" role="tabpanel">
                                    <form id="profile-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="username" class="form-label">아이디</label>
                                                    <input type="text" class="form-control" id="username" readonly>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">이메일</label>
                                                    <input type="email" class="form-control" id="email" name="email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="full_name" class="form-label">성명</label>
                                                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="홍길동">
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <h5>비밀번호 변경</h5>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="password" class="form-label">새 비밀번호</label>
                                                    <input type="password" class="form-control" id="password" name="password">
                                                    <div class="form-text">변경하지 않으려면 비워두세요.</div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="password2" class="form-label">새 비밀번호 확인</label>
                                                    <input type="password" class="form-control" id="password2" name="password2">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-2"></i>프로필 업데이트
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <!-- 예약 내역 탭 -->
                                <div class="tab-pane fade" id="reservations" role="tabpanel">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h5>예약 내역</h5>
                                        <a href="/" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus me-1"></i>새 예약
                                        </a>
                                    </div>
                                    <div id="reservations-container">
                                        <!-- 예약 내역이 여기에 로드됩니다 -->
                                    </div>
                                </div>

                                <!-- 리뷰 탭 -->
                                <div class="tab-pane fade" id="reviews" role="tabpanel">
                                    <h5>내 리뷰</h5>
                                    <div id="reviews-container">
                                        <!-- 리뷰가 여기에 로드됩니다 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 사용자 정보 로드
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/users/', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.length > 0) {
                        const user = userData[0];
                        document.getElementById('username').value = user.username;
                        document.getElementById('email').value = user.email || '';
                        document.getElementById('full_name').value = user.full_name || '';
                    }
                } else {
                    // 로그인되지 않은 경우 로그인 페이지로 이동
                    window.location.href = '/login/';
                }
            } catch (error) {
                console.error('사용자 정보 로드 실패:', error);
                window.location.href = '/login/';
            }
        }

        // 예약 내역 로드
        async function loadReservations() {
            try {
                const response = await fetch('/api/reservations/history/', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const reservations = await response.json();
                    const container = document.getElementById('reservations-container');
                    
                    if (reservations.length === 0) {
                        container.innerHTML = '<p class="text-muted">예약 내역이 없습니다.</p>';
                        return;
                    }
                    
                    let html = '';
                    reservations.forEach(reservation => {
                        const statusClass = {
                            'pending': 'warning',
                            'confirmed': 'info',
                            'completed': 'success',
                            'cancelled': 'danger'
                        }[reservation.status] || 'secondary';
                        
                        html += `
                            <div class="card reservation-card">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            <h6 class="card-title">${reservation.service.name}</h6>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    ${reservation.date} ${reservation.time}<br>
                                                    가격: ${reservation.service.price.toLocaleString()}원
                                                </small>
                                            </p>
                                        </div>
                                        <div class="col-md-4 text-end">
                                            <span class="badge bg-${statusClass} status-badge">
                                                ${reservation.status_display}
                                            </span>
                                            ${reservation.status === 'pending' ? `
                                                <button class="btn btn-sm btn-outline-danger ms-2" onclick="cancelReservation(${reservation.id})">
                                                    취소
                                                </button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('예약 내역 로드 실패:', error);
            }
        }

        // 리뷰 로드
        async function loadReviews() {
            try {
                const response = await fetch('/api/reviews/', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const reviews = await response.json();
                    const container = document.getElementById('reviews-container');
                    
                    if (reviews.length === 0) {
                        container.innerHTML = '<p class="text-muted">작성한 리뷰가 없습니다.</p>';
                        return;
                    }
                    
                    let html = '';
                    reviews.forEach(review => {
                        const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
                        html += `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h6 class="card-title">${review.service_name}</h6>
                                            <div class="rating-stars mb-2">${stars}</div>
                                            <p class="card-text">${review.comment}</p>
                                            <small class="text-muted">${review.created_at}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('리뷰 로드 실패:', error);
            }
        }

        // 예약 취소
        async function cancelReservation(reservationId) {
            if (!confirm('정말로 이 예약을 취소하시겠습니까?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/reservations/${reservationId}/cancel/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    alert('예약이 취소되었습니다.');
                    loadReservations();
                } else {
                    const error = await response.json();
                    alert('예약 취소 실패: ' + (error.error || '알 수 없는 오류가 발생했습니다.'));
                }
            } catch (error) {
                console.error('예약 취소 실패:', error);
                alert('예약 취소 중 오류가 발생했습니다.');
            }
        }

        // 프로필 업데이트
        document.getElementById('profile-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                full_name: document.getElementById('full_name').value,
                password: document.getElementById('password').value,
                password2: document.getElementById('password2').value
            };
            
            try {
                const response = await fetch('/api/profile/update/', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('프로필이 업데이트되었습니다.');
                    // 비밀번호 필드 초기화
                    document.getElementById('password').value = '';
                    document.getElementById('password2').value = '';
                } else {
                    alert(data.error || '프로필 업데이트에 실패했습니다.');
                }
            } catch (error) {
                console.error('프로필 업데이트 실패:', error);
                alert('프로필 업데이트 중 오류가 발생했습니다.');
            }
        });

        // CSRF 토큰 가져오기
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 탭 변경 시 데이터 로드
        document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
            tab.addEventListener('shown.bs.tab', function (event) {
                if (event.target.id === 'reservations-tab') {
                    loadReservations();
                } else if (event.target.id === 'reviews-tab') {
                    loadReviews();
                }
            });
        });

        // 사용자 인증 상태 확인 및 네비게이션 업데이트
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/users/', { credentials: 'include' });
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.length > 0) {
                        const user = userData[0];
                        
                        // 로그인된 사용자 정보 표시
                        const loginLink = document.getElementById('login-link');
                        const registerLink = document.getElementById('register-link');
                        const logoutLink = document.getElementById('logout-link');
                        const profileLink = document.getElementById('profile-link');
                        const productManagementLink = document.getElementById('product-management-link');
                        const providerManagementLink = document.getElementById('provider-management-link');
                        
                        // 로그인/회원가입 링크 숨기기
                        if (loginLink) {
                            loginLink.style.display = 'none';
                        }
                        if (registerLink) {
                            registerLink.style.display = 'none';
                        }
                        
                        // 로그아웃 링크 표시
                        if (logoutLink) {
                            logoutLink.style.display = 'block';
                        }
                        
                        // 로그인 시 예약하기 링크 표시
                        const bookingLink = document.getElementById('booking-link');
                        if (bookingLink) {
                            bookingLink.style.display = 'block';
                        }
                        
                        if (profileLink) {
                            profileLink.style.display = 'block';
                        }
                        
                        // 관리자 권한 확인 (staff 권한이 있는 경우)
                        if (user.is_staff) {
                            if (productManagementLink) {
                                productManagementLink.style.display = 'block';
                            }
                            if (providerManagementLink) {
                                providerManagementLink.style.display = 'block';
                            }
                        }
                    }
                } else {
                    // 로그인되지 않은 경우 로그인 페이지로 이동
                    window.location.href = '/login/';
                }
            } catch (error) {
                console.log('인증되지 않은 사용자');
                window.location.href = '/login/';
            }
        }

        // 로그아웃 함수
        async function logout() {
            try {
                const response = await fetch('/api/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    alert('로그아웃되었습니다.');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('로그아웃 실패:', error);
                window.location.href = '/';
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadUserInfo();
        });
    </script>
</body>
</html>
