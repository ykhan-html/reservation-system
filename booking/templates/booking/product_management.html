<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품관리 - 예약시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff !important;
        }
        
        .navbar-brand i {
            color: #ffd700;
        }
        
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .nav-tabs .nav-link.active {
            border-color: #667eea #667eea #fff;
            color: #667eea;
        }
        .alert {
            border-radius: 0.5rem;
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .modal-header .btn-close {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-golf-ball me-2"></i>GolfPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> 홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/product-management/"><i class="fas fa-box"></i> 상품관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/provider-management/"><i class="fas fa-users"></i> 제공자관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/"><i class="fas fa-cog"></i> 관리자 페이지</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar text-white p-3">
                <h4 class="mb-4"><i class="fas fa-cogs"></i> 관리자 패널</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> 홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="/product-management/"><i class="fas fa-box"></i> 상품관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/"><i class="fas fa-tools"></i> 관리자 페이지</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-box"></i> 상품관리</h2>
                    <div>
                        <span class="text-muted">관리자님 환영합니다</span>
                        <a href="/" class="btn btn-outline-secondary btn-sm ms-2">홈으로</a>
                    </div>
                </div>

                <!-- Alert Messages -->
                <div id="alert-container"></div>

                <!-- Tabs -->
                <ul class="nav nav-tabs" id="managementTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab">
                            <i class="fas fa-tags"></i> 카테고리 관리
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="services-tab" data-bs-toggle="tab" data-bs-target="#services" type="button" role="tab">
                            <i class="fas fa-box"></i> 서비스 관리
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="managementTabsContent">
                    <!-- Categories Tab -->
                    <div class="tab-pane fade show active" id="categories" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="fas fa-tags"></i> 카테고리 목록</h5>
                                <button class="btn btn-primary btn-sm" onclick="openCategoryModal()">
                                    <i class="fas fa-plus"></i> 새 카테고리
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>카테고리명</th>
                                                <th>설명</th>
                                                <th>상태</th>
                                                <th>생성일</th>
                                                <th>작업</th>
                                            </tr>
                                        </thead>
                                        <tbody id="categories-table">
                                            <!-- Categories will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Services Tab -->
                    <div class="tab-pane fade" id="services" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="fas fa-box"></i> 서비스 목록</h5>
                                <button class="btn btn-primary btn-sm" onclick="openServiceModal()">
                                    <i class="fas fa-plus"></i> 새 서비스
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>이미지</th>
                                                <th>서비스명</th>
                                                <th>카테고리</th>
                                                <th>가격</th>
                                                <th>소요시간</th>
                                                <th>재고</th>
                                                <th>상태</th>
                                                <th>작업</th>
                                            </tr>
                                        </thead>
                                        <tbody id="services-table">
                                            <!-- Services will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalTitle">카테고리 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="category-form">
                        <input type="hidden" id="category-id">
                        <div class="mb-3">
                            <label for="category-name" class="form-label">카테고리명</label>
                            <input type="text" class="form-control" id="category-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category-description" class="form-label">설명</label>
                            <textarea class="form-control" id="category-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="category-active" checked>
                                <label class="form-check-label" for="category-active">
                                    활성화
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalTitle">서비스 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="service-form">
                        <input type="hidden" id="service-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="service-category" class="form-label">카테고리</label>
                                    <select class="form-control" id="service-category">
                                        <option value="">카테고리 선택</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="service-name" class="form-label">서비스명</label>
                                    <input type="text" class="form-control" id="service-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="service-price" class="form-label">가격</label>
                                    <input type="number" class="form-control" id="service-price" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="service-duration" class="form-label">소요시간 (분)</label>
                                    <input type="number" class="form-control" id="service-duration" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="service-stock" class="form-label">재고 수량</label>
                                    <input type="number" class="form-control" id="service-stock" value="0">
                                </div>
                                <div class="mb-3">
                                    <label for="service-min-booking" class="form-label">최소 예약 가능 시간 (시간)</label>
                                    <input type="number" class="form-control" id="service-min-booking" value="0">
                                </div>
                                <div class="mb-3">
                                    <label for="service-max-booking" class="form-label">최대 예약 가능 시간 (일)</label>
                                    <input type="number" class="form-control" id="service-max-booking" value="30">
                                </div>
                                <div class="mb-3">
                                    <label for="service-image" class="form-label">이미지</label>
                                    <input type="file" class="form-control" id="service-image" accept="image/*">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="service-description" class="form-label">서비스 설명</label>
                            <textarea class="form-control" id="service-description" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="service-active" checked>
                                    <label class="form-check-label" for="service-active">
                                        활성화
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="service-featured">
                                    <label class="form-check-label" for="service-featured">
                                        추천 서비스
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveService()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let categories = [];
        let services = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadServices();
        });

        // Alert functions
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Category functions
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories/');
                if (response.ok) {
                    categories = await response.json();
                    displayCategories();
                }
            } catch (error) {
                showAlert('카테고리 로딩 중 오류가 발생했습니다.', 'danger');
            }
        }

        function displayCategories() {
            const tbody = document.getElementById('categories-table');
            tbody.innerHTML = categories.map(category => `
                <tr>
                    <td>${category.id}</td>
                    <td>${category.name}</td>
                    <td>${category.description || '-'}</td>
                    <td>
                        <span class="badge ${category.is_active ? 'bg-success' : 'bg-secondary'}">
                            ${category.is_active ? '활성' : '비활성'}
                        </span>
                    </td>
                    <td>${new Date(category.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editCategory(${category.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${category.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function openCategoryModal(category = null) {
            const modal = new bootstrap.Modal(document.getElementById('categoryModal'));
            const form = document.getElementById('category-form');
            const title = document.getElementById('categoryModalTitle');
            
            form.reset();
            document.getElementById('category-id').value = '';
            
            if (category) {
                title.textContent = '카테고리 수정';
                document.getElementById('category-id').value = category.id;
                document.getElementById('category-name').value = category.name;
                document.getElementById('category-description').value = category.description || '';
                document.getElementById('category-active').checked = category.is_active;
            } else {
                title.textContent = '카테고리 추가';
            }
            
            modal.show();
        }

        async function saveCategory() {
            const id = document.getElementById('category-id').value;
            const data = {
                name: document.getElementById('category-name').value,
                description: document.getElementById('category-description').value,
                is_active: document.getElementById('category-active').checked
            };

            try {
                const url = id ? `/api/categories/${id}/` : '/api/categories/';
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert(id ? '카테고리가 수정되었습니다.' : '카테고리가 추가되었습니다.');
                    bootstrap.Modal.getInstance(document.getElementById('categoryModal')).hide();
                    loadCategories();
                } else {
                    const error = await response.json();
                    showAlert('오류가 발생했습니다: ' + JSON.stringify(error), 'danger');
                }
            } catch (error) {
                showAlert('저장 중 오류가 발생했습니다.', 'danger');
            }
        }

        async function deleteCategory(id) {
            if (!confirm('정말로 이 카테고리를 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/categories/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    showAlert('카테고리가 삭제되었습니다.');
                    loadCategories();
                } else {
                    showAlert('삭제 중 오류가 발생했습니다.', 'danger');
                }
            } catch (error) {
                showAlert('삭제 중 오류가 발생했습니다.', 'danger');
            }
        }

        function editCategory(id) {
            const category = categories.find(c => c.id === id);
            if (category) {
                openCategoryModal(category);
            }
        }

        // Service functions
        async function loadServices() {
            try {
                const response = await fetch('/api/services/');
                if (response.ok) {
                    services = await response.json();
                    displayServices();
                }
            } catch (error) {
                showAlert('서비스 로딩 중 오류가 발생했습니다.', 'danger');
            }
        }

        function displayServices() {
            const tbody = document.getElementById('services-table');
            tbody.innerHTML = services.map(service => `
                <tr>
                    <td>${service.id}</td>
                    <td>
                        ${service.image ? 
                            `<img src="${service.image}" alt="${service.name}" style="width: 50px; height: 50px; object-fit: cover;">` : 
                            '<i class="fas fa-image text-muted" style="font-size: 2rem;"></i>'
                        }
                    </td>
                    <td>${service.name}</td>
                    <td>${service.category ? service.category.name : '-'}</td>
                    <td>₩${parseInt(service.price).toLocaleString()}</td>
                    <td>${service.duration}분</td>
                    <td>
                        <span class="badge ${service.stock_quantity > 0 ? 'bg-success' : 'bg-danger'}">
                            ${service.stock_quantity}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${service.is_active ? 'bg-success' : 'bg-secondary'}">
                            ${service.is_active ? '활성' : '비활성'}
                        </span>
                        ${service.is_featured ? '<span class="badge bg-warning ms-1">추천</span>' : ''}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editService(${service.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteService(${service.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function openServiceModal(service = null) {
            const modal = new bootstrap.Modal(document.getElementById('serviceModal'));
            const form = document.getElementById('service-form');
            const title = document.getElementById('serviceModalTitle');
            
            form.reset();
            document.getElementById('service-id').value = '';
            
            // Load categories for dropdown
            loadCategoriesForDropdown();
            
            if (service) {
                title.textContent = '서비스 수정';
                document.getElementById('service-id').value = service.id;
                document.getElementById('service-category').value = service.category ? service.category.id : '';
                document.getElementById('service-name').value = service.name;
                document.getElementById('service-description').value = service.description;
                document.getElementById('service-price').value = service.price;
                document.getElementById('service-duration').value = service.duration;
                document.getElementById('service-stock').value = service.stock_quantity;
                document.getElementById('service-min-booking').value = service.min_advance_booking;
                document.getElementById('service-max-booking').value = service.max_advance_booking;
                document.getElementById('service-active').checked = service.is_active;
                document.getElementById('service-featured').checked = service.is_featured;
            } else {
                title.textContent = '서비스 추가';
            }
            
            modal.show();
        }

        function loadCategoriesForDropdown() {
            const select = document.getElementById('service-category');
            select.innerHTML = '<option value="">카테고리 선택</option>';
            categories.forEach(category => {
                if (category.is_active) {
                    select.innerHTML += `<option value="${category.id}">${category.name}</option>`;
                }
            });
        }

        async function saveService() {
            const id = document.getElementById('service-id').value;
            const formData = new FormData();
            
            formData.append('name', document.getElementById('service-name').value);
            formData.append('description', document.getElementById('service-description').value);
            formData.append('price', document.getElementById('service-price').value);
            formData.append('duration', document.getElementById('service-duration').value);
            formData.append('stock_quantity', document.getElementById('service-stock').value);
            formData.append('min_advance_booking', document.getElementById('service-min-booking').value);
            formData.append('max_advance_booking', document.getElementById('service-max-booking').value);
            formData.append('is_active', document.getElementById('service-active').checked);
            formData.append('is_featured', document.getElementById('service-featured').checked);
            
            const categoryId = document.getElementById('service-category').value;
            if (categoryId) {
                formData.append('category_id', categoryId);
            }
            
            const imageFile = document.getElementById('service-image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const url = id ? `/api/services/${id}/` : '/api/services/';
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: formData
                });

                if (response.ok) {
                    showAlert(id ? '서비스가 수정되었습니다.' : '서비스가 추가되었습니다.');
                    bootstrap.Modal.getInstance(document.getElementById('serviceModal')).hide();
                    loadServices();
                } else {
                    const error = await response.json();
                    showAlert('오류가 발생했습니다: ' + JSON.stringify(error), 'danger');
                }
            } catch (error) {
                showAlert('저장 중 오류가 발생했습니다.', 'danger');
            }
        }

        async function deleteService(id) {
            if (!confirm('정말로 이 서비스를 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/services/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    showAlert('서비스가 삭제되었습니다.');
                    loadServices();
                } else {
                    showAlert('삭제 중 오류가 발생했습니다.', 'danger');
                }
            } catch (error) {
                showAlert('삭제 중 오류가 발생했습니다.', 'danger');
            }
        }

        function editService(id) {
            const service = services.find(s => s.id === id);
            if (service) {
                openServiceModal(service);
            }
        }

        // Utility functions
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
