<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 골프레슨 예약 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --accent: #10b981;
            --dark: #111827;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* 네비게이션 바 */
        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 900;
            color: var(--primary) !important;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: var(--light) !important;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            margin: 0 0.25rem;
        }

        .nav-link:hover {
            color: var(--primary) !important;
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        /* 로그인 폼 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            max-width: 450px;
            width: 100%;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.6s;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        }

        .login-icon {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 3rem 2.5rem;
        }

        /* 폼 스타일 */
        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 1rem 1.25rem;
            font-size: 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            color: var(--light);
        }

        .form-control::placeholder {
            color: rgba(248, 250, 252, 0.6);
        }

        .form-label {
            color: var(--light);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 버튼 스타일 */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            padding: 1.25rem 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            width: 100%;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            text-decoration: none;
        }

        /* 알림 스타일 */
        .alert {
            border-radius: 12px;
            border: none;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            padding: 1rem 1.5rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #fecaca;
            border-left: 4px solid var(--danger);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #bbf7d0;
            border-left: 4px solid var(--success);
        }

        /* 텍스트 유틸리티 */
        .text-primary {
            color: var(--primary) !important;
        }

        .text-light {
            color: var(--light) !important;
        }

        .text-gray {
            color: var(--gray) !important;
        }

        /* 네온 효과 */
        .neon-glow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        /* 반응형 */
        @media (max-width: 576px) {
            .login-card {
                margin: 1rem;
                border-radius: 20px;
            }
            
            .login-body {
                padding: 2rem;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }

        /* 플로팅 애니메이션 */
        @keyframes float-slow {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float-animation {
            animation: float-slow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-golf-ball me-2"></i>GolfPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="booking-link" style="display: none;">
                        <a class="nav-link" href="#booking">예약하기</a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="/login/">로그인</a>
                    </li>
                    <li class="nav-item" id="register-link">
                        <a class="nav-link" href="/register/">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/provider-login/"><i class="fas fa-user-tie"></i> 쌤로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">관리자</a>
                    </li>
                    <li class="nav-item" id="profile-link" style="display: none;">
                        <a class="nav-link" href="/profile/">회원관리</a>
                    </li>
                    <li class="nav-item" id="product-management-link" style="display: none;">
                        <a class="nav-link" href="/product-management/"><i class="fas fa-box"></i> 상품관리</a>
                    </li>
                    <li class="nav-item" id="provider-management-link" style="display: none;">
                        <a class="nav-link" href="/provider-management/"><i class="fas fa-users"></i> 제공자관리</a>
                    </li>
                    <li class="nav-item" id="logout-link" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 로그인 섹션 -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card neon-glow">
                        <div class="login-header">
                            <div class="login-icon float-animation">
                                <i class="fas fa-golf-ball"></i>
                            </div>
                            <h1 class="login-title">로그인</h1>
                            <p class="login-subtitle">GolfPro에 오신 것을 환영합니다</p>
                        </div>
                        <div class="login-body">
                            <div id="alert-container"></div>
                            
                            <form id="login-form">
                                <div class="mb-4">
                                    <label for="username" class="form-label">아이디</label>
                                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                                </div>
                                
                                <div class="mb-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt me-2"></i>로그인
                                    </button>
                                </div>
                                
                                <div class="text-center">
                                    <p class="text-gray mb-3">아직 회원이 아니신가요?</p>
                                    <a href="/register/" class="btn btn-outline-primary">
                                        <i class="fas fa-user-plus me-2"></i>회원가입
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/users/', { credentials: 'include' });
                const loginLink = document.getElementById('login-link');
                const registerLink = document.getElementById('register-link');
                const logoutLink = document.getElementById('logout-link');
                const profileLink = document.getElementById('profile-link');
                const productManagementLink = document.getElementById('product-management-link');
                const providerManagementLink = document.getElementById('provider-management-link');
                const bookingLink = document.getElementById('booking-link');
                
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.length > 0) {
                        const user = userData[0];
                        
                        // 로그인 상태: 로그인/회원가입 숨기고, 로그아웃/회원관리/예약하기 표시
                        if (loginLink) loginLink.style.display = 'none';
                        if (registerLink) registerLink.style.display = 'none';
                        if (logoutLink) logoutLink.style.display = 'block';
                        if (profileLink) profileLink.style.display = 'block';
                        if (bookingLink) bookingLink.style.display = 'block';
                        
                        // 관리자 메뉴 표시
                        if (user.is_staff) {
                            if (productManagementLink) productManagementLink.style.display = 'block';
                            if (providerManagementLink) providerManagementLink.style.display = 'block';
                        } else {
                            if (productManagementLink) productManagementLink.style.display = 'none';
                            if (providerManagementLink) providerManagementLink.style.display = 'none';
                        }
                        
                        // 환영 메시지 업데이트 (로그아웃 링크 옆에 표시)
                        if (logoutLink) {
                            const welcomeSpan = document.createElement('span');
                            welcomeSpan.className = 'navbar-text me-3';
                            welcomeSpan.textContent = `안녕하세요, ${user.full_name || user.username}님!`;
                            logoutLink.parentNode.insertBefore(welcomeSpan, logoutLink);
                        }
                    }
                } else {
                    // 로그아웃 상태: 로그인/회원가입 표시, 로그아웃/회원관리/예약하기 숨김
                    if (loginLink) loginLink.style.display = 'block';
                    if (registerLink) registerLink.style.display = 'block';
                    if (logoutLink) logoutLink.style.display = 'none';
                    if (profileLink) profileLink.style.display = 'none';
                    if (bookingLink) bookingLink.style.display = 'none';
                    if (productManagementLink) productManagementLink.style.display = 'none';
                    if (providerManagementLink) providerManagementLink.style.display = 'none';
                    
                    // 환영 메시지 제거
                    const existingWelcomeSpan = document.querySelector('.navbar-text.me-3');
                    if (existingWelcomeSpan) {
                        existingWelcomeSpan.remove();
                    }
                }
            } catch (error) {
                console.log('인증되지 않은 사용자 또는 오류:', error);
                // 오류 발생 시에도 로그아웃 상태로 처리
                const loginLink = document.getElementById('login-link');
                const registerLink = document.getElementById('register-link');
                const logoutLink = document.getElementById('logout-link');
                const profileLink = document.getElementById('profile-link');
                const bookingLink = document.getElementById('booking-link');
                const productManagementLink = document.getElementById('product-management-link');
                const providerManagementLink = document.getElementById('provider-management-link');
                
                if (loginLink) loginLink.style.display = 'block';
                if (registerLink) registerLink.style.display = 'block';
                if (logoutLink) logoutLink.style.display = 'none';
                if (profileLink) profileLink.style.display = 'none';
                if (bookingLink) bookingLink.style.display = 'none';
                if (productManagementLink) productManagementLink.style.display = 'none';
                if (providerManagementLink) providerManagementLink.style.display = 'none';
                
                const existingWelcomeSpan = document.querySelector('.navbar-text.me-3');
                if (existingWelcomeSpan) {
                    existingWelcomeSpan.remove();
                }
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    showAlert('로그아웃에 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                showAlert('로그아웃 중 오류가 발생했습니다.', 'danger');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showAlert('로그인되었습니다!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showAlert(`로그인 실패: ${error.error || '아이디 또는 비밀번호를 확인해주세요.'}`, 'danger');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showAlert('로그인 중 오류가 발생했습니다.', 'danger');
            }
        });

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
