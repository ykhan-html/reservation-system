<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 예약 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-body {
            padding: 40px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-golf-ball me-2"></i>GolfPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="booking-link" style="display: none;">
                        <a class="nav-link" href="/#booking">예약하기</a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="/login/">로그인</a>
                    </li>
                    <li class="nav-item" id="register-link">
                        <a class="nav-link" href="/register/">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/provider-login/"><i class="fas fa-user-tie"></i> 쌤로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">관리자</a>
                    </li>
                    <li class="nav-item" id="profile-link" style="display: none;">
                        <a class="nav-link" href="/profile/">회원관리</a>
                    </li>
                    <li class="nav-item" id="product-management-link" style="display: none;">
                        <a class="nav-link" href="/product-management/"><i class="fas fa-box"></i> 상품관리</a>
                    </li>
                    <li class="nav-item" id="provider-management-link" style="display: none;">
                        <a class="nav-link" href="/provider-management/"><i class="fas fa-users"></i> 제공자관리</a>
                    </li>
                    <li class="nav-item" id="logout-link" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-sign-in-alt me-2"></i>로그인</h2>
                <p class="mb-0">계정에 로그인하여 서비스를 이용하세요</p>
            </div>
            <div class="auth-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">로그인 상태 유지</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>로그인
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-2">계정이 없으신가요?</p>
                    <a href="/register/" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>회원가입
                    </a>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2">서비스 제공자이신가요?</p>
                    <a href="/provider-login/" class="btn btn-outline-secondary">
                        <i class="fas fa-user-tie me-2"></i>쌤 로그인
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');
            
            // 간단한 유효성 검사
            if (!username || !password) {
                alert('아이디와 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // CSRF 토큰 가져오기
            function getCSRFToken() {
                const token = document.querySelector('[name=csrfmiddlewaretoken]');
                if (token) {
                    return token.value;
                }
                // 쿠키에서 CSRF 토큰 가져오기
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'csrftoken') {
                        return value;
                    }
                }
                return '';
            }

            console.log('로그인 시도:', { username, password });
            console.log('CSRF 토큰:', getCSRFToken());
            
            // API 호출로 로그인 처리
            fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                console.log('응답 상태:', response.status);
                console.log('응답 헤더:', response.headers);
                return response.json();
            })
            .then(data => {
                console.log('응답 데이터:', data);
                if (data.message) {
                    // 로그인 성공
                    alert('로그인이 완료되었습니다.');
                    // 로컬 스토리지에 사용자 정보 저장
                    localStorage.setItem('authToken', 'logged_in');
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userRole', data.user.is_staff ? 'staff' : 'user');
                    // 메인 페이지로 이동
                    window.location.href = '/';
                } else {
                    // 로그인 실패
                    alert(data.error || '로그인에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
        });

        // 페이지 로드 시 인증 상태 확인
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        function checkAuthStatus() {
            // 로컬 스토리지에서 토큰 확인
            const token = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            
            if (token) {
                // 로그인된 상태
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'block';
                
                if (userRole === 'staff') {
                    document.getElementById('product-management-link').style.display = 'block';
                    document.getElementById('provider-management-link').style.display = 'block';
                } else {
                    document.getElementById('profile-link').style.display = 'block';
                    document.getElementById('booking-link').style.display = 'block';
                }
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userId');
            window.location.href = '/';
        }
    </script>
</body>
</html>
